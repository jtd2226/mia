<svg width="32" height="32" viewBox="0 0 32 32">
    <title>Shadow</title>
    <g style="overflow:hidden; text-anchor: middle; font-size:30px; font-weight: bold; font-family: BlinkMacSystemFont">
    <defs>
    <filter id="topshadow">
    <feOffset dx="-3" dy="-3"/>
    </filter>
    <filter id="bshadow">
    <feOffset dx="3" dy="3"/>
    </filter>
    </defs>
    <circle cx="50%" cy="50%" r="50%" fill="black"></circle>
    <text style="filter: url(#topshadow); fill: #f6abaf" x="50%" y="26">M</text>
    <text style="filter: url(#bshadow); fill: #0ea8d9" x="50%" y="26">M</text>
    <text x="50%" y="26" style="fill: white">M</text>
    </g>
    </svg>